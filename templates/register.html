<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { background: #f8f6ff; }
      .card { border: none; border-radius: 1.5rem; }
      .btn-purple {
        background: linear-gradient(90deg, #7c3aed 0%, #a78bfa 100%);
        color: #fff;
        border: none;
        border-radius: 2rem;
        font-weight: 600;
        box-shadow: 0 2px 8px rgba(124,58,237,0.08);
        transition: background 0.2s;
      }
      .btn-purple:hover {
        background: linear-gradient(90deg, #a78bfa 0%, #7c3aed 100%);
        color: #fff;
      }
      .card-title {
        color: #7c3aed;
        font-weight: 700;
      }
      a { color: #7c3aed; }
      a:hover { color: #4c1d95; }
    </style>
  </head>
  <body>
    <!-- Переключатель темы -->
    <div style="position: absolute; top: 24px; right: 40px; z-index: 1000;">
      <div class="form-check form-switch d-flex align-items-center">
        <input class="form-check-input" type="checkbox" id="themeSwitch">
        <label class="form-check-label ms-2" for="themeSwitch" id="themeSwitchLabel">Тёмная тема</label>
      </div>
    </div>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card shadow-sm">
            <div class="card-body">
              <h1 class="card-title mb-4 text-center">Регистрация</h1>
              {% with messages = get_flashed_messages() %}
                {% if messages %}
                  <div class="alert alert-danger">
                    {% for message in messages %}
                      <div>{{ message }}</div>
                    {% endfor %}
                  </div>
                {% endif %}
              {% endwith %}
              <form method="post">
                <div class="mb-3">
                  <label for="username" class="form-label">Логин</label>
                  <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Пароль</label>
                  <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-purple w-100">Зарегистрироваться</button>
              </form>
              <div class="mt-3 text-center">
                <a href="{{ url_for('login') }}">Уже есть аккаунт? Войти</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Универсальный скрипт для синхронизации темы
      function setTheme(theme) {
        if (theme === 'dark') {
          document.documentElement.setAttribute('data-theme', 'dark');
          localStorage.setItem('theme', 'dark');
          document.getElementById('themeSwitch').checked = true;
          document.getElementById('themeSwitchLabel').textContent = 'светлая тема';
        } else {
          document.documentElement.setAttribute('data-theme', 'light');
          localStorage.setItem('theme', 'light');
          document.getElementById('themeSwitch').checked = false;
          document.getElementById('themeSwitchLabel').textContent = 'тёмная тема';
        }
      }
      // Инициализация темы при загрузке
      setTheme(localStorage.getItem('theme') || 'light');
      // Обработчик переключателя
      document.getElementById('themeSwitch').addEventListener('change', function() {
        setTheme(this.checked ? 'dark' : 'light');
      });
    </script>
  </body>
</html>
