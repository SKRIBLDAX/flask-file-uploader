<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Вход и регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { background: #f8f6ff; }
      .card { border: none; border-radius: 1.5rem; }
      .btn-purple {
        background: linear-gradient(90deg, #7c3aed 0%, #a78bfa 100%);
        color: #fff;
        border: none;
        border-radius: 2rem;
        font-weight: 600;
        box-shadow: 0 2px 8px rgba(124,58,237,0.08);
        transition: background 0.2s;
      }
      .btn-purple:hover {
        background: linear-gradient(90deg, #a78bfa 0%, #7c3aed 100%);
        color: #fff;
      }
      .card-title {
        color: #7c3aed;
        font-weight: 700;
      }
      a { color: #7c3aed; }
      a:hover { color: #4c1d95; }
      .input-group-text { cursor: pointer; }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card shadow-sm">
            <div class="card-body">
              <h1 class="card-title mb-4 text-center">Вход и регистрация</h1>
              {% with messages = get_flashed_messages() %}
                {% if messages %}
                  <div class="alert alert-danger">
                    {% for message in messages %}
                      <div>{{ message }}</div>
                    {% endfor %}
                  </div>
                {% endif %}
              {% endwith %}
              <ul class="nav nav-tabs mb-3" id="authTabs" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Войти</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">Регистрация</button>
                </li>
              </ul>
              <div class="tab-content" id="authTabsContent">
                <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                  <form method="post" id="loginForm">
                    <div class="mb-3">
                      <label for="login-username" class="form-label">Логин</label>
                      <input type="text" class="form-control" id="login-username" name="username" required>
                    </div>
                    <div class="mb-3">
                      <label for="login-password" class="form-label">Пароль</label>
                      <div class="input-group">
                        <input type="password" class="form-control" id="login-password" name="password" required>
                        <span class="input-group-text" id="toggle-login-password"><i class="fa fa-eye"></i></span>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-purple w-100">Войти</button>
                  </form>
                </div>
                <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                  <form id="registerForm">
                    <div class="mb-3">
                      <label for="register-username" class="form-label">Логин</label>
                      <input type="text" class="form-control" id="register-username" name="username" required>
                    </div>
                    <div class="mb-3">
                      <label for="register-password" class="form-label">Пароль</label>
                      <div class="input-group">
                        <input type="password" class="form-control" id="register-password" name="password" required>
                        <span class="input-group-text" id="toggle-register-password"><i class="fa fa-eye"></i></span>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-purple w-100">Зарегистрироваться</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Отправка формы регистрации через fetch
      document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const username = document.getElementById('register-username').value;
        const password = document.getElementById('register-password').value;
        const response = await fetch("{{ url_for('register') }}", {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({ username, password })
        });
        if (response.redirected) {
          window.location.href = response.url;
        } else {
          window.location.reload();
        }
      });
      // Показать/скрыть пароль (вход)
      document.getElementById('toggle-login-password').addEventListener('click', function() {
        const input = document.getElementById('login-password');
        const icon = this.querySelector('i');
        if (input.type === 'password') {
          input.type = 'text';
          icon.classList.remove('fa-eye');
          icon.classList.add('fa-eye-slash');
        } else {
          input.type = 'password';
          icon.classList.remove('fa-eye-slash');
          icon.classList.add('fa-eye');
        }
      });
      // Показать/скрыть пароль (регистрация)
      document.getElementById('toggle-register-password').addEventListener('click', function() {
        const input = document.getElementById('register-password');
        const icon = this.querySelector('i');
        if (input.type === 'password') {
          input.type = 'text';
          icon.classList.remove('fa-eye');
          icon.classList.add('fa-eye-slash');
        } else {
          input.type = 'password';
          icon.classList.remove('fa-eye-slash');
          icon.classList.add('fa-eye');
        }
      });
      // Автофокус на первое поле при открытии вкладки
      function setFocus(tab) {
        if (tab === 'login') {
          document.getElementById('login-username').focus();
        } else if (tab === 'register') {
          document.getElementById('register-username').focus();
        }
      }
      // При загрузке страницы автофокус на логин
      setFocus('login');
      // При переключении вкладок автофокус
      document.getElementById('login-tab').addEventListener('shown.bs.tab', function() { setFocus('login'); });
      document.getElementById('register-tab').addEventListener('shown.bs.tab', function() { setFocus('register'); });
    </script>
  </body>
</html>
