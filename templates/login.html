<!doctype html>
<html lang="ru">
  <head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { background: #f8f6ff; }
      .card { border: none; border-radius: 1.5rem; }
      .btn-purple {
        background: linear-gradient(90deg, #7c3aed 0%, #a78bfa 100%);
        color: #fff;
        border: none;
        border-radius: 2rem;
        font-weight: 600;
        box-shadow: 0 2px 8px rgba(124,58,237,0.08);
        transition: background 0.2s;
      }
      .btn-purple:hover {
        background: linear-gradient(90deg, #a78bfa 0%, #7c3aed 100%);
        color: #fff;
      }
      .card-title {
        color: #7c3aed;
        font-weight: 700;
      }
      a { color: #7c3aed; }
      a:hover { color: #4c1d95; }
      .input-group-text { cursor: pointer; }
      /* --- –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å --- */
      @media (max-width: 768px) {
        .container, .container-fluid { padding: 0 5px !important; }
        .card { border-radius: 1rem; }
        .card-title { font-size: 1.2rem; }
        .btn, .btn-purple { font-size: 1rem; padding: 10px 0; }
      }
      @media (max-width: 480px) {
        .card { border-radius: 0.5rem; }
        .card-title { font-size: 1rem; }
        .btn, .btn-purple { font-size: 0.95rem; }
      }
    </style>
  </head>
  <body>
    <!-- –£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω—ã–π –∫–æ–º–ø–∞–∫—Ç–Ω—ã–π –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–µ–º—ã –∏ —è–∑—ã–∫–∞ -->
    <div style="position: absolute; top: 24px; right: 40px; z-index: 1000; display: flex; gap: 1rem; align-items: center;">
      <div class="form-check form-switch d-flex align-items-center mb-0">
        <input class="form-check-input me-2" type="checkbox" id="themeSwitchDropdown">
        <label class="form-check-label" for="themeSwitchDropdown" id="themeSwitchLabelDropdown">–¢—ë–º–Ω–∞—è —Ç–µ–º–∞</label>
      </div>
      <div class="dropdown">
        <button class="btn btn-light dropdown-toggle" type="button" id="langDropdownDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          <span id="langFlagDropdown">üá∑üá∫</span> <span id="langLabelDropdown" class="ms-2">RU</span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="langDropdownDropdown">
          <li><a class="dropdown-item lang-option-dropdown" href="#" data-lang="ru"><span class="me-2">üá∑üá∫</span>–†—É—Å—Å–∫–∏–π</a></li>
          <li><a class="dropdown-item lang-option-dropdown" href="#" data-lang="en"><span class="me-2">üá¨üáß</span>English</a></li>
        </ul>
      </div>
    </div>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card shadow-sm">
            <div class="card-body">
              <h1 class="card-title mb-4 text-center">–í—Ö–æ–¥ –∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h1>
              {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                  {% for category, message in messages %}
                    <div class="alert alert-{{ 'success' if category=='success' else 'danger' if category=='error' else 'info' if category=='info' else 'warning' if category=='warning' else 'primary' }}">
                      {{ message }}
                    </div>
                  {% endfor %}
                {% endif %}
              {% endwith %}
              <ul class="nav nav-tabs mb-3" id="authTabs" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">–í–æ–π—Ç–∏</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
                </li>
              </ul>
              <div class="tab-content" id="authTabsContent">
                <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                  <form method="post" id="loginForm">
                    <div class="mb-3">
                      <label for="login-username" class="form-label">–õ–æ–≥–∏–Ω</label>
                      <input type="text" class="form-control" id="login-username" name="username" required>
                    </div>
                    <div class="mb-3">
                      <label for="login-password" class="form-label">–ü–∞—Ä–æ–ª—å</label>
                      <div class="input-group">
                        <input type="password" class="form-control" id="login-password" name="password" required>
                        <span class="input-group-text" id="toggle-login-password"><i class="fa fa-eye"></i></span>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-purple w-100">–í–æ–π—Ç–∏</button>
                  </form>
                </div>
                <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                  <form id="registerForm">
                    <div class="mb-3">
                      <label for="register-username" class="form-label">–õ–æ–≥–∏–Ω</label>
                      <input type="text" class="form-control" id="register-username" name="username" required>
                    </div>
                    <div class="mb-3">
                      <label for="register-password" class="form-label">–ü–∞—Ä–æ–ª—å</label>
                      <div class="input-group">
                        <input type="password" class="form-control" id="register-password" name="password" required>
                        <span class="input-group-text" id="toggle-register-password"><i class="fa fa-eye"></i></span>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-purple w-100">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>

            </div>
          </div>
        </div>
      </div>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
    <script>
    window.translations = {
      ru: {
        loginTitle: '–í—Ö–æ–¥ –∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è',
        loginTab: '–í–æ–π—Ç–∏',
        regTab: '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è',
        username: '–õ–æ–≥–∏–Ω',
        password: '–ü–∞—Ä–æ–ª—å',
        loginBtn: '–í–æ–π—Ç–∏',
        regBtn: '–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è',
        already: '–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? –í–æ–π—Ç–∏',
        noacc: '–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è',
        show: '–ü–æ–∫–∞–∑–∞—Ç—å',
        hide: '–°–∫—Ä—ã—Ç—å',
        theme: '–¢—ë–º–Ω–∞—è —Ç–µ–º–∞',
        error: '–û—à–∏–±–∫–∞',
      },
      en: {
        loginTitle: 'Login & Registration',
        loginTab: 'Login',
        regTab: 'Register',
        username: 'Username',
        password: 'Password',
        loginBtn: 'Login',
        regBtn: 'Sign up',
        already: 'Already have an account? Login',
        noacc: 'No account? Register',
        show: 'Show',
        hide: 'Hide',
        theme: 'Dark theme',
        error: 'Error',
      }
    };
    window.applyPageTranslations = function(lang) {
      const t = window.translations[lang];
      document.querySelector('.card-title').textContent = t.loginTitle;
      document.getElementById('login-tab').textContent = t.loginTab;
      document.getElementById('register-tab').textContent = t.regTab;
      document.querySelectorAll('label[for="login-username"], label[for="register-username"]').forEach(l => l.textContent = t.username);
      document.querySelectorAll('label[for="login-password"], label[for="register-password"]').forEach(l => l.textContent = t.password);
      document.querySelector('#loginForm button[type="submit"]').textContent = t.loginBtn;
      document.querySelector('#registerForm button[type="submit"]').textContent = t.regBtn;
      document.querySelectorAll('.nav-link').forEach((el, i) => {
        if (i === 0) el.textContent = t.loginTab;
        if (i === 1) el.textContent = t.regTab;
      });
      document.querySelectorAll('.mt-3.text-center a').forEach(a => {
        if (a.getAttribute('href') === "{{ url_for('login') }}") a.textContent = t.already;
        if (a.getAttribute('href') === "{{ url_for('register') }}") a.textContent = t.noacc;
      });
      document.getElementById('themeSwitchLabelDropdown').textContent = t.theme;
    };
    </script>
  </body>
</html>
