<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Страница не найдена</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
      body { background: #f8f6ff; color: #7c3aed; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
      .error-container { text-align: center; }
      .error-icon { font-size: 5rem; color: #a78bfa; margin-bottom: 1rem; }
      .btn-purple {
        background: linear-gradient(90deg, #7c3aed 0%, #a78bfa 100%);
        color: #fff;
        border: none;
        border-radius: 2rem;
        font-weight: 600;
        box-shadow: 0 2px 8px rgba(124,58,237,0.08);
        transition: background 0.2s;
      }
      .btn-purple:hover {
        background: linear-gradient(90deg, #a78bfa 0%, #7c3aed 100%);
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <div class="error-icon"><i class="fa fa-exclamation-triangle"></i></div>
      <h1 class="mb-3">404 — Страница не найдена</h1>
      <p class="mb-4">Извините, такой страницы не существует.<br>Возможно, вы ошиблись адресом.</p>
      <a href="/" class="btn btn-purple px-4 py-2">На главную</a>
    </div>
  </body>
</html>
