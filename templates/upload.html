<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Загрузка файла</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
      :root {
        --bg: #f8f6ff;
        --card-bg: #fff;
        --text: #222;
        --primary: #7c3aed;
        --primary-light: #a78bfa;
        --border: #a78bfa;
      }
      [data-theme='dark'] {
        --bg: #181825;
        --card-bg: #232336;
        --text: #f3f3f3;
        --primary: #a78bfa;
        --primary-light: #7c3aed;
        --border: #4c1d95;
      }
      body { background: var(--bg); color: var(--text); }
      .card { background: var(--card-bg); }
      .card-title, .user-name, a, .btn-purple { color: var(--primary) !important; }
      .btn-purple {
        background: linear-gradient(90deg, var(--primary) 0%, var(--primary-light) 100%);
        color: #fff !important;
        border: none;
      }
      .btn-purple:hover {
        background: linear-gradient(90deg, var(--primary-light) 0%, var(--primary) 100%);
      }
      .btn-delete {
        color: var(--primary);
        border: 1px solid var(--border);
      }
      .btn-delete:hover {
        background: var(--primary-light);
        color: var(--card-bg);
      }
      .list-group-item { background: var(--card-bg); }
      .toast-container { z-index: 1055; }
      .card { border: none; border-radius: 1.5rem; }
      .form-control[type="file"] {
        border-radius: 1rem;
        border: 1px solid var(--border);
        background: #e5e7eb;
        color: #222;
      }
      [data-theme='dark'] .form-control[type="file"] {
        background: #2a2a3a;
        color: #f3f3f3;
      }
      .card-title {
        color: #7c3aed;
        font-weight: 700;
      }
      a { color: #7c3aed; }
      a:hover { color: #4c1d95; }
      .user-menu {
        position: absolute;
        top: 24px;
        right: 40px;
      }
      .dropdown-menu {
        min-width: 160px;
      }
      .user-name {
        color: #7c3aed;
        font-weight: 600;
        margin-right: 10px;
      }
      .preview-img {
        display: none;
        max-width: 100%;
        max-height: 200px;
        margin-bottom: 1rem;
        border-radius: 1rem;
        box-shadow: 0 2px 8px rgba(124,58,237,0.08);
      }
    </style>
  </head>
  <body>
    <!-- Toast уведомления -->
    <div class="toast-container">
      {% with messages = get_flashed_messages() %}
        {% for message in messages %}
          <div class="toast align-items-center text-bg-primary border-0 show mb-2" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="4000">
            <div class="d-flex">
              <div class="toast-body">{{ message }}</div>
              <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
          </div>
        {% endfor %}
      {% endwith %}
    </div>
    <!-- Шапка с иконкой пользователя -->
    <nav class="navbar navbar-light bg-transparent">
      <div class="container-fluid">
        <span></span>
        <div class="user-menu dropdown d-flex align-items-center">
          <span class="user-name">{{ session['username'] }}</span>
          <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-solid fa-user-circle fa-2x" style="color:#7c3aed;"></i>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
            <li><a class="dropdown-item" href="{{ url_for('profile') }}">Профиль</a></li>
            <li><a class="dropdown-item" href="{{ url_for('uploaded_files') }}">Мои файлы</a></li>
            <li class="px-3 py-2">
              <div class="form-check form-switch d-flex align-items-center">
                <input class="form-check-input" type="checkbox" id="themeSwitch">
                <label class="form-check-label ms-2" for="themeSwitch" id="themeSwitchLabel">Тёмная тема</label>
              </div>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="{{ url_for('logout') }}">Выйти</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h1 class="card-title mb-4 text-center">Загрузить файл</h1>
              <img id="previewImg" class="preview-img" alt="Превью изображения" />
              <form method="post" enctype="multipart/form-data">
                <div class="mb-3">
                  <input class="form-control" type="file" name="file" id="fileInput">
                </div>
                <button type="submit" class="btn btn-purple w-100">Загрузить</button>
              </form>
              <div class="mt-3 text-center">
                <a href="{{ url_for('uploaded_files') }}">Посмотреть загруженные файлы</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Автоматически показывать все toasts
      document.querySelectorAll('.toast').forEach(function(toastEl) {
        new bootstrap.Toast(toastEl).show();
      });
      // Превью изображения
      document.getElementById('fileInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        const preview = document.getElementById('previewImg');
        if (file && file.type.startsWith('image/')) {
          const reader = new FileReader();
          reader.onload = function(ev) {
            preview.src = ev.target.result;
            preview.style.display = 'block';
          };
          reader.readAsDataURL(file);
        } else {
          preview.src = '';
          preview.style.display = 'none';
        }
      });
      // Тема сайта через переключатель
      function setTheme(theme) {
        if (theme === 'dark') {
          document.documentElement.setAttribute('data-theme', 'dark');
          localStorage.setItem('theme', 'dark');
          document.getElementById('themeSwitch').checked = true;
          document.getElementById('themeSwitchLabel').textContent = 'светлый тёма';
        } else {
          document.documentElement.setAttribute('data-theme', 'light');
          localStorage.setItem('theme', 'light');
          document.getElementById('themeSwitch').checked = false;
          document.getElementById('themeSwitchLabel').textContent = 'тёмный тёма';
        }
      }
      document.getElementById('themeSwitch').addEventListener('change', function() {
        setTheme(this.checked ? 'dark' : 'light');
      });
      // Применить тему при загрузке
      setTheme(localStorage.getItem('theme') || 'light');
    </script>
  </body>
</html>
